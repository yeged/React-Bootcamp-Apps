<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    body{
        background-color: #CDDCD8;
    }
    .timer{
        font-family: digital;
        font-size: 80px;
        color: red;
        width: 300px;
        border: 7px solid #13353a;
        border-radius: 50px;
        margin-top: 100px;
    }
    
    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    /* Firefox */
    input[type=number] {
        -moz-appearance: textfield;
    }

</style>
<body>

    <div class="d-flex  justify-content-center"> <span class="timer text-center" id="time"> 02:00 </span></div>

    <form action="/">
        <div class="d-flex align-items-center justify-content-center" style="height: 450px">
        <div class="row text-center" >
            <div class="col-12">
                <label class="fw-bold" for="accounts">Hesap Seçiniz : </label>
                <select  name="accounts" id="accounts">
                    <option value="0">Hesap Seçiniz</option>
                </select>
            </div>

            <div class="col-12 pt-3">
                <label class="fw-bold" for="iban">Hesap Numarası : </label>
                <input style="text-transform: uppercase" maxlength="2" id="country" type="text" value="TR" disabled size="1">
                <input name="iban" maxlength="24" id="iban" type="text" >
            </div>

            <div class="col-12 pt-3 ">
                <label class="fw-bold" for="amount">Miktar : </label>
                <input name="amount" id="amount" type="number"  min="1" max="1000">
            </div>

            <div class="clearfix"> 
                <div class="col-8 float-end pt-3">
                    <button disabled id="send" type="submit">Gönder</button>
                    <p id="error" style="color: red;"></p>
                </div>
            </div>
        </div>
        </div>
    </form>

    <div id="myModal" class="modal "  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Telefonunuza gelen şifreyi girin : </h5>
              <button type="button" class="btn-close" id="close" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex justify-content-center row">
                <input class="col-2" name="password" id="password" type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"  maxlength="4" style="-webkit-text-security: disc;"/>
                <p class="text-center pt-2" id="errorPassword" style="color: red;"></p>
            </div>
            <div class="modal-footer">
              <button id="confirm" type="button" class="btn btn-primary">Onayla</button>
            </div>
          </div>
        </div>
      </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
